        <main class="center">
            <h2>Contact</h2>
            <p class="center">Fill the form below if you would like to contact us.</p>
            <br>
            <form id="contact_form" name="contact_form" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone"><br>
                <label for="date">Date:</label>
                <input type="text" id="date" name="date"><br>
                <input type="button" id="submit" value="submit">
            </form>

            <p id="submitted"></p>
            <p id="name_submitted"></p>
            <p id="email_submitted"></p>
            <p id="phone_submitted"></p>
            <p id="date_submitted"></p>
